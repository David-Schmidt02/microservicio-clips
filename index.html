<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Transcripciones</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h2 class="text-3xl font-bold text-blue-400">Buscador de Transcripciones</h2>
  <div style="text-align:center;">
    <input type="text" id="busqueda" class="search-input" placeholder="Escribe una palabra...">
    <button class="btn-green" id="btnBuscar">Buscar</button>
    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      <div class="loading-text">Procesando...</div>
    </div>
  </div>

  <div class="container" id="resultados"></div>

  <div class="video-player-container" id="video-player" style="display: none;">
    <aside class="related-column">
      <div class="related-header">
        <h3 class="related-title">Clips relacionados</h3>
        <p class="related-subtitle">Selecciona un clip para centrar el contexto</p>
      </div>
      <div class="related-stack" id="related-clips"></div>
      <span class="related-counter" id="contador">0 atras | 0 adelante</span>
    </aside>

    <div class="player-main-column">
      <section class="video-panel">
        <h3 id="video-title"></h3>
        <video id="video" controls>
          <source id="video-src" src="" type="video/mp4">
          Tu navegador no soporta video HTML5.
        </video>

        <div id="video-control-container" style="display:none;">
          <div class="video-controls">
            <button class="btn-green" id="btnDescargar">Descargar clip concatenado</button>
            <div id="download-status" style="display:none; margin-top:10px;"></div>
          </div>
        </div>
      </section>

      <section class="transcription-column" id="selected-transcription"></section>
    </div>
  </div>

  <div id="popup"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
